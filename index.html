<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="todolist-graphic.svg" alt="Graphic Designer">
    </div>
    <div class="card">
      <form id="task-form">
        <div class="input">
          <input type="text" name="task" id="task-input" placeholder="New Task">
        </div>
        <input type="submit" value="Add Task" class="btn">
      </form>
      <div class="list-container">
        <h3 class="heading">My Tasks</h5>
        <ul class="task-list">
          <!-- <li class="list-item">Task 1
            <a href="" class="remove-item">DONE</a>
          </li>
          <li class="list-item">Task 1
            <a href="" class="remove-item">DONE</a>
          </li> -->
        </ul>
        <input type="submit" value="Clear Tasks" class="clear-btn">
      </div>
    </div>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
