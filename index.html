<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="img-container"></div>
    <div class="card">
      <h2 class="main-heading">
        Hello, list your tasks for today.
      </h2>
      <form id="task-form">
        <div class="input">
          <input type="text" name="task" id="task-input" placeholder="New Task">
        </div>
        <input type="submit" value="Add Task" class="btn">
      </form>
      <div class="list-container">
        <h3 class="heading">My Tasks</h5>
        <ul class="task-list"></ul>
        <input type="submit" value="Clear Tasks" class="clear-btn">
      </div>
    </div>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
