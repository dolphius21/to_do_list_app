<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bdbc2939a5.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="background-container">
    <div class="width-wrapper">
      <div class="form-container">
        <h1 class="main-heading">
          List your tasks for today.
        </h1>
        <form id="task-form">
          <input type="text" name="task" id="task-input" placeholder="New task...">
          <button id="add-btn" type="submit">Add Task</button>
        </form>
      </div>
    </div>
  </div>
  <div class="width-wrapper">
    <div class="list-container">
      <h2 class="heading">My Tasks</h2>
      <ul id="task-list"></ul>
      <button id="clear-btn">Clear Tasks</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
